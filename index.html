<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blending Modes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="background-image normal"></div>
        <p>Normal</p>
    </div>
    <div>
        <div class="background-image multiply"></div>
        <p>Multiply</p>
    </div>
    <div>
        <div class="background-image hard-light"></div>
        <p>Hard-light</p>
    </div>
    <div>
        <div class="background-image screen"></div>
        <p>Screen</p>
    </div>
    <div>
        <div class="background-image overlay"></div>
        <p>Overlay</p>
    </div>
    <div>
        <div class="background-image difference"></div>
        <p>Difference</p>
    </div>
</body>
</html>
